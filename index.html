<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe Dukaten Manager (Autocomplete)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Void Dukaten Manager</h1>

        <div class="header-stats">
            <div class="stat-box ducats">
                <span class="stat-label">Aktueller Dukaten-Stand</span>
                <span id="ducatCount" class="stat-value">0</span>
            </div>
            <div class="stat-box rate">
                <span class="stat-label">Dukaten/Platin-Zielrate</span>
                <span class="stat-value rate-value">5.0 : 1</span>
            </div>
        </div>
        <button onclick="resetDucats()" class="reset-button">
            ZÃ¤hler auf Null setzen (Neuer Run)
        </button>

        <section class="section">
            <h2>Dukaten Einnahme (Teile-Suche)</h2>
            <div class="search-wrapper">
                <input type="text" id="partSearchInput" 
                       placeholder="Prime-Teil suchen (ab 3 Zeichen)..." 
                       onkeyup="handleSearch(event)">
                
                <div id="searchResults" class="search-results-container"></div>
            </div>
        </section>

        <section class="section">
            <h2>Dukaten Ausgaben (Baro-Kauf)</h2>
            <div class="input-group spend-group">
                <input type="number" id="spendAmount" placeholder="Dukaten Betrag" class="spend-input">
                <input type="text" id="spendItemName" placeholder="Gekaufter Gegenstand" class="spend-input">
                <button onclick="spendDucats()" class="btn btn-spend">Ausgeben</button>
            </div>
        </section>

        <section class="section history-section">
            <h2>Transaktions-Historie</h2>
            <button onclick="clearHistory()" class="clear-history-button">Historie leeren</button>
            <ul id="historyList"></ul>
            <p id="historyEmpty" class="history-message">Noch keine Transaktionen vorhanden.</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
