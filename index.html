<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe Dukaten Manager V2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Void Dukaten Manager</h1>

        <div class="header-stats">
            <div class="stat-box ducats">
                <span class="stat-label">Aktueller Dukaten-Stand</span>
                <span id="ducatCount" class="stat-value">0</span>
            </div>
            <div class="stat-box rate">
                <span class="stat-label">Dukaten/Platin-Zielrate</span>
                <span class="stat-value rate-value">5.0 : 1</span>
            </div>
        </div>
        <button onclick="resetDucats()" class="reset-button">
            Zähler auf Null setzen (Neuer Run)
        </button>

        <section class="section">
            <h2>Dukaten Einnahme (Prime-Teile)</h2>
            <div class="input-group">
                <button onclick="handleTransaction(15, 'Einnahme', 'Bronze-Teil')" class="btn tier-15">+15</button>
                <button onclick="handleTransaction(45, 'Einnahme', 'Silber-Teil')" class="btn tier-45">+45</button>
                <button onclick="handleTransaction(100, 'Einnahme', 'Gold-Teil')" class="btn tier-100">+100</button>
            </div>
            <div class="input-group custom-input">
                <input type="number" id="customAmount" placeholder="Eigene Menge">
                <button onclick="addCustomDucats()" class="btn btn-custom">Hinzufügen</button>
            </div>
        </section>

        <section class="section">
            <h2>Dukaten Ausgaben (Baro-Kauf)</h2>
            <div class="input-group spend-group">
                <input type="number" id="spendAmount" placeholder="Dukaten Betrag" class="spend-input">
                <input type="text" id="spendItemName" placeholder="Gekaufter Gegenstand (z.B. Primed Mod)" class="spend-input">
                <button onclick="spendDucats()" class="btn btn-spend">Ausgeben</button>
            </div>
        </section>

        <section class="section history-section">
            <h2>Transaktions-Historie</h2>
            <button onclick="clearHistory()" class="clear-history-button">Historie leeren</button>
            <ul id="historyList">
                </ul>
            <p id="historyEmpty" class="history-message" style="display: none;">Noch keine Transaktionen vorhanden.</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
